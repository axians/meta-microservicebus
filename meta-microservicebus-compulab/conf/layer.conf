# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-microservicebus-compulab"
BBFILE_PATTERN_meta-microservicebus-compulab = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-microservicebus-compulab = "6"

LAYERDEPENDS_meta-microservicebus-compulab = "core"
LAYERSERIES_COMPAT_meta-microservicebus-compulab = "warrior"
MSB_CL-SOM-IMX7_LAYERDIR := "${LAYERDIR}"